<h3 class="mb-3">Listado de noticias para Publicar</h3>
<div class="row mb-3">
  <div class="col-auto">
    <button class="btn btn-success" (click)="verListadoGeneral()">Ir a Listado</button>
  </div>
</div>
<div class="row gy-3">
    <div class="col-md-3" *ngFor="let n of noticias">
        <div class="card-sl">
            <div class="card-image">
                <img src="{{n.enlace_img}}"/>
            </div>
            <div class="card-heading">
              {{n.titulo}}
            </div>
            <div class="card-text">
              {{n.medio}}
            </div>
            <div class="card-text">
              {{n.fecha_pub}}
            </div>
            <a class="card-button" (click)="verDetalles(n)">Ver Detalles</a>
        </div>
    </div>
</div>
